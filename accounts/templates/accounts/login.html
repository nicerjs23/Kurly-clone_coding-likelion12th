<!-- 임시 로그인 페이지 -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
  <!-- 폼 -->
  <form action = "{% url 'accounts:login' %}" method = "post" class="login">
    {% csrf_token %}
    <div class="loginBody">
      <div class="loginContentsFrame">

        <div class="loginTitle">로그인</div>

        <div class="loginInput">
          <div class="loginFormGroup">
            <div class="logininputFrame">
              <input type="text" id="username" name="username" placeholder="아이디를 입력해주세요">
            </div>
          </div>
      
          <div class="loginFormGroup">
            <div class="logininputFrame">
              <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
            </div>
          </div>
        </div>

        <div class="find">
          <div class="findId">아이디찾기</div>
          <div class="line">|</div>
          <div class="findPw">비밀번호 찾기</div>
        </div>
      </div>

      <div class="btnFrame">
        <div class="loginBtnDiv">
          <button type="submit" class="loginBtn"  id="loginBtn">로그인</button>
        </div>
        <div class="signupBtnA">
          <a class="signup" href="../signup/">회원가입</a>
        </div>
      </div>
    </div>
    
  </form>
</div>

{% if error %}
<div style="color: red">{{ error }}</div>
{% endif %}

<script>
  // js

    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');

    function checkInputs() {
      if (usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
        loginBtn.style.backgroundColor = '#5E0080'; // 보라색
        loginBtn.style.color = '#FFF'; // 흰색 글자
      } else {
        loginBtn.style.backgroundColor = '#E2E2E2'; // 기본 색상
        loginBtn.style.color = '#999'; // 기본 글자 색상
      }
    }

    usernameInput.addEventListener('input', checkInputs);
    passwordInput.addEventListener('input', checkInputs);

</script>
{% endblock %}
